name: Update Idea Tracker

on:
  push:
    paths:
      - 'ideas/**'
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight

jobs:
  update-tracker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Update tracker statistics
        run: |
          python scripts/update-tracker-stats.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ideas/idea-tracker.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update idea tracker statistics"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
